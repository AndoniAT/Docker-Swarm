version: '2'
services:
  mongo:
    image: mongo
    networks:
      - swarm
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: TP4_Docker_Swarm
    working_dir: /app
    networks:
      - swarm
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    command:  bash -c "npm install && npm start &&  docker pull docker"
  
networks:
  swarm: